<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="recipeInScope = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeInScope; else infoText"
      [recipeDetail]="recipeInScope"
    ></app-recipe-detail>
    <ng-template #infoText><p>Please Select A Recipe</p></ng-template>
  </div>
</div>
