<app-header></app-header>

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [user]="user" [selected]="user.id === selectedUserId" (selectedUser)="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>

  @if(SelectedUser){
  <app-tasks [selectedUserId]="SelectedUser.id" [selectedUserName]="SelectedUser.name"></app-tasks>
  }@else {
  <p>Select a user to see their tasks</p>
  }
</main>
