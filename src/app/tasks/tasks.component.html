@if(isAddingTask) {
<app-add-task (addTaskCancel)="onCancelAddTask()" [selectedUserId]="selectedUserId"></app-add-task>
}

<section id="tasks">
  <header>
    <h2>{{ selectedUserName() }}'s Tasks</h2>
    <menu>
      <button (click)="addTaskInitiated()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of taskList; track task.id) {
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
